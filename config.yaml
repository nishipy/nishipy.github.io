theme: hugo-theme-stack
baseURL: https://nishipy.github.io
languageCode: en-us
title: /home/nishipy

languages:
  en:
    languageName: English
    weight: 1
    title: /home/nishipy

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -190
      params:
        icon: home
        newtab: false
    # - identifier: blog
    #   name: Posts in Japanese
    #   url: https://nishipy.com
    #   weight: -200
    #   params:
    #     icon: language-jp-en
    #     newtab: true
    - identifier: about
      name: About
      url: /about/
      weight: -100
      params:
        icon: user
        newtab: false

  social:
    - identifier: github
      name: GitHub
      url: "https://github.com/nishipy"
      params:
        icon: brand-github
      weight: -100
    - identifier: twitter
      name: Twitter
      url: "https://twitter.com/iamnishipy"
      params:
        icon: brand-twitter
      weight: 1
    - identifier: posts-in-japanese
      name: Blog
      url: "https://nishipy.com"
      params:
        icon: language-jp-en
      weight: 2

params:
  favicon: /images/favicon.ico
  sidebar:
    emoji: üêà
    avatar:
      enabled: true
      local: false
      src: /images/favicon.ico
  article:
    math: true
    toc: true
    readingTime: false
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0
  opengraph:
    twitter:
      card: summary
      site: iamnishipy
    defaultImage:
      opengraph:
        enabled: true
        local: true
        src: /images/favicon.ico
  colorScheme:
    toggle: true
    default: dark
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  footer:
    since: 2023
    customText:
  # comments:
  #     enabled: true
  #     provider: disqus

permalinks:
  post: /p/:slug/
  page: /:slug/

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
