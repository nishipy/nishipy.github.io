theme: hugo-theme-stack
baseURL: https://nishipy.github.io
languageCode: en-us
title: nishipy notes

redirects:
- force: true
  from: /ja/
  status: 200
  to: https://nishipy.com

languages:
  en:
    languageName: English
    weight: 1
    title: nishipy notes
  ja:
    languageName: Japanese
    weight: 2
    title: nishipy notes


menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
        newtab: false
  social:
    - identifier: github
      name: GitHub
      url: 'https://github.com/nishipy'
      params:
        icon: brand-github
    - identifier: twitter
      name: Twitter
      url: 'https://twitter.com/iamnishipy'
      params:
        icon: brand-twitter

params:
  favicon: /images/favicon.ico
  sidebar:
    emoji: üêà
    avatar:
      enabled: true
      local: false
      src: /images/favicon.ico
  article:
    math: true
    readingTime: true
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0
  opengraph:
    enabled: true
    src: /images/favicon.ico
    twitter:
      card: summrary
      site: iamnishipy
  colorScheme:
    toggle: true
    default: dark
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  footer:
    since: 2018
    customText:
  # comments:
  #     enabled: true
  #     provider: disqus


